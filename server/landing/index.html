<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AnyTasks Landing Page</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
			}
		</style>
	</head>

	<body class="bg-gradient-to-b from-blue-300 to-white text-gray-800">
		<div
			class="flex flex-col items-center justify-center min-h-screen text-center px-4"
		>
			<div class="max-w-4xl mx-auto">
				<h1 class="text-5xl font-semibold text-blue-600 mb-6">
					Bienvenido a AnyTasks
				</h1>
				<p class="text-xl text-gray-600 mb-10 max-w-xl mx-auto">
					Organiza tus tareas de forma sencilla y eficiente. Mantén el control
					de tu productividad en un solo lugar.
				</p>

				<div class="flex gap-6 justify-center">
					<a
						href="http://localhost:8080/login"
						class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-xl transition duration-300"
					>
						Iniciar sesión
					</a>
					<a
						href="http://localhost:8080/register"
						class="border border-blue-600 hover:bg-blue-50 text-blue-600 font-semibold py-3 px-8 rounded-xl transition duration-300"
					>
						Registrarse
					</a>
				</div>
			</div>
		</div>

		<footer class="bg-gray-800 text-white py-4 mt-16">
			<p class="text-center text-sm">
				&copy; 2025 AnyTasks. Todos los derechos reservados.
			</p>
		</footer>
	</body>
</html>
